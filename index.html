<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver connect</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Driver Connect</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section id="realtime-traffic">
            <h2>Real-time Traffic Notifications</h2>
            <div id="traffic-map">
                <img src="images/live-traffic.png" alt="live traffic Map"/>
            </div>
        </section>
        <section id="route-optimization">
            <h2>Route Optimization</h2>
            <form id="route-form">
                <label for="start">Start Location:</label>
                <input type="text" id="start" name="start">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination">
                <button type="submit">Get Best Route</button>
            </form>
            <div id="route-map">
                <img src="images/map.jpeg" alt="Map"/>
            </div>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Driver Connect</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
