<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver connect</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Driver Connect</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="direction.html">Directions</a></li>
                <li><a href="notification.html">Live Traffic</a></li>
                <li><a href="Locate-spare.html">Spare Parts Store</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <p>Have a question or feedback? We'd love to hear from you!</p>
            <form id="contact-form" action="myModel" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="https://www.twitter.com/yourDriverConnectPage" target="_blank"><img src="twitter-icon.png"
                    alt="Twitter"></a>
        </div>
        <p>&copy; 2024 Driver Connect. All rights reserved.</p>

    </footer>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Thanks for contacting us! We will get back to you shortly.</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("contact-form");
        var span = document.getElementsByClassName("close")[0];

        btn.addEventListener('submit', function (event) {
            event.preventDefault();
            modal.style.display = "block";
        });

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>

</body>

</html>
